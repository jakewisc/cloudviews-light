<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cloudviews — Wisconsin</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="manifest" href="manifest.json">
  <script src="script.js" id="main-script" data-region-json="images/images_umv.json"></script>
</head>
<body>
  <h1>Wisconsin Satellite Image Sequence</h1>
  <p>4 hour loop – Updates every 15 minutes</p>
  
  <div class="image-container">
    <p id="loading-message">Loading satellite data...</p>
    <img id="goes-image" src="" alt="GOES Image Sequence">
  </div>
  
  <div class="scrubber-container">
    <input type="range" id="scrubber" min="0" value="0" step="1">
  </div>
  
  <div class="controls-container">
    <button id="prev-btn"> ◀ </button>
    <button id="play-pause-btn">■ Pause</button>
    <button id="next-btn"> ▶ </button>
  </div>
</body>
</html>
